{% extends 'admin/base_admin.html' %}
{% load static %}

{% block title %}Profile Settings - Admin Dashboard{% endblock %}

{% block page_title %}Profile Settings{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
        <div class="p-6 border-b border-gray-700">
            <h3 class="text-xl font-semibold">Personal Information</h3>
            <p class="text-sm text-gray-400 mt-1">Update your personal details</p>
        </div>
        
        <form method="POST" class="p-6 space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-300">First Name</label>
                <input type="text" name="first_name" id="first_name" value="{{ request.user.first_name }}"
                    class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-300">Last Name</label>
                <input type="text" name="last_name" id="last_name" value="{{ request.user.last_name }}"
                    class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                <input type="email" name="email" id="email" value="{{ request.user.email }}"
                    class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="pt-4">
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
