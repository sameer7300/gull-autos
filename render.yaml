services:
  - type: web
    name: gull-autos
    env: python
    buildCommand: ./build.sh
    startCommand: gunicorn wsgi:application --bind 0.0.0.0:$PORT --log-file -
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DJANGO_SETTINGS_MODULE
        value: gull_autos.settings
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PORT
        value: 8000
    autoDeploy: true
